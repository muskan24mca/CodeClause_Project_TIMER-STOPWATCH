<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <title>StopWatch</title>
</head>
<body>
    <header>
        <h1>Timer & StopWatch</h1>
    </header>
    <div class="stop_watch">
        <div class="timer">
            <h1>Timer :</h1>
            <span> <p id="demo"></p></div></span>
        <div class="watch_box">
            <p id="hour" class="time">00</p>
            <span class="colon">:</span>
            <p id="minute" class="time">00</p>
            <span class="colon">:</span>
            <p id="second" class="time">00</p>
        </div>
        <div class="btn_group">
            <button class="btn" onclick="stopWatch()">Pause</button>
            <button class="btn" onclick="startWatch()">Start</button>
            <button class="btn" onclick="resetWatch()">Reset</button>
        </div>
    </div>

    <script >
        let hour = document.getElementById('hour')
let minute = document.getElementById('minute')
let second = document.getElementById('second')

let hr = 0;
let min = 0;
let sec = 0;

let stopTime = true;
 function startWatch(){
    if(stopTime == true){
        stopTime = false;
        timer();
    }
 }

 function stopWatch(){
    if(stopTime == false){
        stopTime = true;
    }
 }

 function resetWatch(){
        hour.innerText = '00';
        minute.innerText = '00';
        second.innerText = '00';

        stopTime = true;

        hr = 0;
        min = 0;
        sec =0;
 }

 function timer(){
    if(stopTime == false){
        sec++;

        if(sec == 60){
            min++;
            sec = 0;
        }

        if(min == 60){
            hr++;
            min = 0;
        }

        let h = hr < 10 ? '0' + hr : hr;
        let m = min < 10 ? '0' + min : min;
        let s = sec < 10 ? '0' + sec : sec;

        hour.innerText = h;
        minute.innerText = m;
        second.innerText = s;


        setTimeout(timer, 1000)
    }
 }

// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
    </script>
</body>
</html>
